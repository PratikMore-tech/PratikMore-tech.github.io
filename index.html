<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratik More | Full Stack Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Add only changes: icons and animation */
    .skills-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .skills-icons i {
      font-size: 2rem;
      color: #0a66c2;
      transition: transform 0.3s;
    }
    .skills-icons i:hover {
      transform: scale(1.3);
    }
    .animated-section {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <script>
    const sections = document.querySelectorAll(".animated-section");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.style.animationPlayState = "running";
      });
    }, { threshold: 0.1 });
    window.addEventListener("DOMContentLoaded", () => {
      sections.forEach(section => {
        observer.observe(section);
      });
    });
  </script>

  <!-- Existing content remains unchanged up to #skills section -->

    <section id="skills" class="animated-section">
      <h2>Technical Skills</h2>
      <ul>
        <li><strong>Languages:</strong> Java, Python, JavaScript, SQL</li>
        <li><strong>Frameworks:</strong> Spring Boot, React.js, Node.js</li>
        <li><strong>Tools:</strong> Git, Docker, Terraform, Firebase</li>
        <li><strong>Cloud:</strong> AWS (EC2, Beanstalk, Route53)</li>
      </ul>
      <div class="skills-icons">
        <i class="bi bi-code-slash" title="JavaScript"></i>
        <i class="bi bi-box" title="Docker"></i>
        <i class="bi bi-git" title="Git"></i>
        <i class="bi bi-cloud" title="AWS"></i>
        <i class="bi bi-braces" title="React"></i>
        <i class="bi bi-cpu" title="Java"></i>
        <i class="bi bi-diagram-3" title="Spring Boot"></i>
      </div>
    </section>
